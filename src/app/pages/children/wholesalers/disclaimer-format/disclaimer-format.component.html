<div class="content">
  <app-headline [grade]="2">{{ data.title }}</app-headline>
  <div class="mb-[24px]">
    <app-headline [grade]="4">{{ data.subtitle }}</app-headline>
    <app-paragraph *ngFor="let item of data.content.text_1">{{ item }}</app-paragraph>
  </div>
  <app-info-section>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Размер</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </app-info-section>
  <app-paragraph *ngFor="let item of data.content.text_2">{{ item }}</app-paragraph>
  <a
    class="download-link"
    href="{{ data.buttons.link }}"
    download="{{ data.buttons.fileText }}"
    mat-flat-button
    >{{ data.buttons.text }}</a
  >
</div>
