<div class="content" [@fadeAnimation]>
  <app-headline [grade]="2">{{ data.title }}</app-headline>
  <app-paragraph  *ngFor="let item of data.content">{{ item }}</app-paragraph>
  <a
    class="download-link"
    href="{{ data.button.link }}"
    download="{{ data.button.fileText }}"
    mat-flat-button
    >{{ data.button.text }}</a
  >
</div>
