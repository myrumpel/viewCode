<div class="content">
  <app-headline [grade]="2">{{ data.title }}</app-headline>
  <app-headline [grade]="4">{{ data.content.title }}</app-headline>

  <app-paragraph *ngFor="let item of data.content.text">{{ item }}</app-paragraph>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Название колонки</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Описание</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <a
    class="download-link"
    href="{{ data.buttons.link }}"
    download="{{ data.buttons.fileText }}"
    mat-flat-button
    >{{ data.buttons.text }}</a
  >
</div>
