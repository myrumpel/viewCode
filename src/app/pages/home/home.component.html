<main>
  <app-headline [grade]="1">{{ data.title }}</app-headline>
  <app-paragraph>{{ data.text_1 }}</app-paragraph>
  <app-headline [grade]="3">{{ data.h3 }}</app-headline>
  <app-paragraph>{{ data.text_2 }}</app-paragraph>
  <ul class="homeList">
    <li *ngFor="let line of data.list">{{ line }}</li>
  </ul>
</main>
