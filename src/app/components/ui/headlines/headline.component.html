<ng-container [ngSwitch]="grade">
  <h1 *ngSwitchCase="1">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h1>
  <h2 *ngSwitchCase="2">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h2>
  <h3 *ngSwitchCase="3">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h3>
  <h4 *ngSwitchCase="4">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h4>
  <h5 *ngSwitchCase="5">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h5>
</ng-container>
<ng-template #content
  ><strong> <ng-content></ng-content></strong
></ng-template>
